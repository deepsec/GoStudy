        <p class="text"> 数据复制也可称为蠕虫复制，是新增数据的一种方式，它是从已有的数据表中获取数据，并将此数据插入到对应的数据表中。
此种方式获取数据与插入数据的数据表的表结构要相同，否则可能会出现插入不成功的情况。复制已有的表数据的语法格式：</p>
